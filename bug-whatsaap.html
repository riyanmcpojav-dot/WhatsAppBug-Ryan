  </div>  <script>
    function submitBug() {
      const type = document.getElementById('type').value;
      const version = document.getElementById('version').value;
      const description = document.getElementById('description').value;

      if (!version || !description) {
        alert('Mohon lengkapi semua data untuk si Target');
        return;
      }

      const report = { type, version, description, date: new Date().toLocaleString() };

      let reports = JSON.parse(localStorage.getItem('bugReports')) || [];
      reports.push(report);
      localStorage.setItem('bugReports', JSON.stringify(reports));

      displayReports();
      document.getElementById('description').value = '';
    }

    function displayReports() {
      const reports = JSON.parse(localStorage.getItem('bugReports')) || [];
      const container = document.getElementById('reports');
      container.innerHTML = '<h3>Bug Terkirim</h3>';

      reports.forEach(r => {
        container.innerHTML += `
          <div class="report">
            <strong>${r.type}</strong><br>
            Versi: ${r.version}<br>
            ${r.description}<br>
            <small>${r.date}</small>
          </div>
        `;
      });
    }

    displayReports();
  </script>
